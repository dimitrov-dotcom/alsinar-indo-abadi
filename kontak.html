<section class="contact-form-section">

<form id="contactForm" class="contact-form fade-up">
<div class="form-group">
  <label>Nama Lengkap</label>
  <input type="text" id="from_name" placeholder="Nama Anda" required>
</div>

<div class="form-group">

  <input type="email" id="from_email" placeholder="Email aktif" required>
</div>

<div class="form-group">
  <label>No. WhatsApp</label>
  <input type="tel" id="phone" placeholder="08xxxxxxxxxx">
</div>

<div class="form-group">
  <label>Pesan</label>
  <textarea id="message" rows="4" placeholder="Tuliskan kebutuhan Anda..." required></textarea>
</div>

    <button type="submit" class="form-btn">
  Kirim Pesan
</button>
  </form>
